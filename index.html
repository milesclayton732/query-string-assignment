<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <h1>Form Practice</h1>

    <p>Fill in the fields and click the button. Watch the URL change.</p>

    <form action="https://en.wikipedia.org/wiki/Chicago">
      <label for="fruit_field">Fruit</label>
      <input
        id="fruit_field"
        name="fruit"
        type="text"
        placeholder="e.g. apple">

      <br><br>

      <label for="color_field">Color</label>
      <input
        id="color_field"
        name="color"
        type="text"
        placeholder="e.g. green">

      <br><br>

      <button>Go to Wikipedia</button>
    </form>
  </body>
</html>
